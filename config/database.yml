default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["db_user"] %>
  password: <%= ENV["db_password"] %>
  host: db
  port: 5432


development:
  <<: *default
  database: myapp_dev

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  adapter: sqlite3
  database: db/production.sqlite3
